<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>응프 수행평가 30524_임성용</title>
    <style>
        @keyframes huerotate{
            0%{filter:   hue-rotate(90deg);}
            50%{filter:  hue-rotate(45deg);}
            100%{filter: hue-rotate(90deg);}
        }
    </style>
</head>
<body>
    <h1>임성용 고양이의 종류</h1>
    <ol>
        <li>브리티시 숏해어</li>
        <li>페르시안</li>
        <li>스핑크스</li>
        <li>렉돌 고양이<br>
            <img src="cat.jpg" title="우리집 고양이" style="animation: 1s infinite huerotate;">
        </li>
    </ol>
    
    <table border=1>
        <tr>
            <th>품종</th>
            <th>털색</th>
            <th>눈색</th>
            <th>예방접종 여부</th>

        </tr>
        <tr>
            <td>랙돌</td>
            <td>흰색</td>
            <td>검은색</td>
            <td>접종완료</td>
        </tr>
        <tr>
            <td>샴</td>
            <td>회색</td>
            <td>푸른색</td>
            <td>미접종</td>
        </tr>
    </table>
    <p>
        <a href="https://www.daum.net/">클릭하면 다움 포털 사이트로 이동됨.</a>
    </p>
    <p>
        아이디 : <input type="text"><br>
        비밀번호 : <input type="text"><br>
        개인정보 동의 : 
        <label><input type="radio" name="a" checked>예</label>
        <label><input type="radio" name="a">아니오</label>
    </p>

</body>
</html>
